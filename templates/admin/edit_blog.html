<!DOCTYPE html>
<html>
<head>
  <title>Edit Blog</title>
  <link rel="stylesheet"
        href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>

<h2>Edit Blog</h2>

<form method="POST">

  <input type="hidden" name="csrf_token"
         value="{{ csrf_token() }}">

  <input type="text"
         name="title"
         value="{{ blog.title }}"
         required>

  <input type="text"
         name="short_description"
         value="{{ blog.short_description }}"
         required>

  <input type="text"
         name="image_url"
         value="{{ blog.image_url or '' }}"
         placeholder="Image URL">

  <textarea name="content"
            rows="12"
            required>{{ blog.content }}</textarea>

  <button type="submit">Update Blog</button>

</form>

</body>
</html>

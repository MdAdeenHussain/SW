<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write a Review | SpydraWeb</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  {% include "components/navbar.html" %}

  <section class="review-section">
    <div class="review-card">
      <h1>Share Your Review</h1>
      <p>Tell us about your experience with SpydraWeb.</p>

      <form method="POST" class="review-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="review-form-grid">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
        </div>

        <div class="star-rating-wrap">
          <p class="star-rating-label">Your Rating</p>
          <fieldset class="star-rating">
            <input type="radio" id="star5" name="rating" value="5" required>
            <label for="star5" title="5 stars">&#9733;</label>

            <input type="radio" id="star4" name="rating" value="4" required>
            <label for="star4" title="4 stars">&#9733;</label>

            <input type="radio" id="star3" name="rating" value="3" required>
            <label for="star3" title="3 stars">&#9733;</label>

            <input type="radio" id="star2" name="rating" value="2" required>
            <label for="star2" title="2 stars">&#9733;</label>

            <input type="radio" id="star1" name="rating" value="1" required>
            <label for="star1" title="1 star">&#9733;</label>
          </fieldset>
        </div>

        <textarea name="message" rows="6" placeholder="Write your review..." required></textarea>

        <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div>

        <button type="submit" class="review-submit-btn">Submit Review</button>
      </form>
    </div>
  </section>

  {% include "components/footer.html" %}
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
